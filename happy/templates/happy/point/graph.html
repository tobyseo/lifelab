{% extends "happy/base.html" %}
{% load staticfiles %}
{% block title %}Happy{% endblock %}

{% block content %}

    <script src="{% static "js/c3.js" %}"></script>
    <link href="{% static "css/c3.css" %}" rel="stylesheet">
    <div id="chart"></div>

        var chart = c3.generate(data);
    </script>
{% endblock %}
